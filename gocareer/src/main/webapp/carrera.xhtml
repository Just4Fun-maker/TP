<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/master.xhtml">
	<ui:define name="content">
		<h2>Registro de carreras</h2>
		<h:form>
			<h:outputLabel value="Codigo de carrera" for="idc" styleClass="control-label" />
			<h:inputText value="#{carreraController.c.CCarrera}" id="idc"
				styleClass="form-control" />

			<h:outputLabel value="Nombre de carrera" for="namec" styleClass="control-label" />
			<h:inputText value="#{carreraController.c.NCarrera}" id="namec"
				styleClass="form-control" />
				
			<p:commandButton value="Grabar" actionListener="#{carreraController.insert()}" action="carrera?faces-redirect=true">
			</p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
