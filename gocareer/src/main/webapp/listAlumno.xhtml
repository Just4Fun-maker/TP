<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de alumnos</h2>
		<h:form>
			<p:dataTable id="lstAlumno" value="#{alumnoController.listaAlumno}"
				var="al" paginator="true" paginatorPosition="top"
				rowsPerPageTemplate="5,10,15,20,25" rows="5" rowIndexVar="item"
				emptyMessage="No existen alumnos en la base de datos">
				<p:column headerText="Id">
					<h:outputText value="#{al.CEstudiante}" />
				</p:column>
				<p:column headerText="Nombres">
					<h:outputText value="#{al.NNombresEstudiante}" />
				</p:column>
				<p:column headerText="Apellidos">
					<h:outputText value="#{al.NApellidosEstudiante}" />
				</p:column>
				<p:column headerText="Telefono">
					<h:outputText value="#{al.NTelefonoEstudiante}" />
				</p:column>
				<p:column headerText="Correo">
					<h:outputText value="#{al.TCorreoEstudiante}" />
				</p:column>
				<p:column headerText="Fecha de nacimiento">
					<h:outputText value="#{al.DCumpleanios}">
						<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC"/>
					</h:outputText>
				</p:column>
				<p:column>
				<h:commandLink action="listAlumno" value="Eliminar" actionListener="#{alumnoController.delete(al)}"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
