<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de especialistas</h2>
		<h:form>
			<p:dataTable id="lstEspecialista"
				value="#{especialistaController.listaEspecialista}" var="es"
				paginator="true" paginatorPosition="top"
				rowsPerPageTemplate="5,10,15,20,25" rows="5" rowIndexVar="item"
				emptyMessage="No existen especialistas en la base de datos">
				<p:column headerText="Id">
					<h:outputText value="#{es.CEspecialista}" />
				</p:column>
				<p:column headerText="Nombre">
					<h:outputText value="#{es.NNombreEspecialista}" />
				</p:column>
				<p:column headerText="Apellido">
					<h:outputText value="#{es.NApellidosEspecialista}" />
				</p:column>
				<p:column headerText="Correo">
					<h:outputText value="#{es.TCorreoEspecialista}" />
				</p:column>
				<p:column headerText="DNI">
					<h:outputText value="#{es.NDNIEspecialista}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
